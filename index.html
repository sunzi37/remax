<!DOCTYPE html>
<html>
<head>
<title>Button Example</title>
<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* 화면 높이에 맞춤 */
  }
  .button {
    padding: 10px 20px;
    font-size: 16px;
    text-align: center;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <button class="button" onclick="location.href='https://m.site.naver.com/1CcKC'">
    바로가기
  </button>
</div>

</body>
</html>
